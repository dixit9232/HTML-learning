<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      li {
        font-size: 30px;
      }
    </style>
    <title>List tags</title>
  </head>
  <body>
    <ul style="list-style: none; display: flex; gap: 20px">
     <a href="text-formatting.html"><li>Home</li></a>
      <li>About</li>
      <li>Services</li>
      <li>Contact us</li>
    </ul>

    <hr />
    <ul style="list-style-type: none">
      <li>Apple</li>
      <li>banana</li>
      <li>pineapple</li>
      <li>mango</li>
    </ul>
    <hr />
    <ol style="list-style-type: lower-roman">
      <li>1st class</li>
      <li>2nd class</li>
      <li>3rd class</li>
      <li>4th class</li>
    </ol>
    <hr />
    <ul>
      <li>
        Fruits
        <ol>
          <li>
            Apple
            <ul>
              <li>Red</li>
              <li>Green</li>
            </ul>
          </li>
          <li>Banana</li>
          <li>Cherry</li>
        </ol>
      </li>
      <li>Vagitable</li>
      <li>Meat</li>
    </ul>
  </body>
</html>
