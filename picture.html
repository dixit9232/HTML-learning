<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Tag</title>
  </head>
  <body>
    <picture>
        <source srcset="./images/butterfly.jpg" type="image/jpg">
        <source srcset="./images/leaf.jpg" type="image/jpg">
        <source srcset="./images/mountain.jpg" type="image/jpg">
        <source srcset="./images/rose.jpg" type="image/jpg">

      <img
        src="./images/city.jpg"
        alt="image of city"
        height="auto"
        width="50%"
      />
    </picture>
  </body>
</html>
